                { group: "직속기관", team: "송정다가치문화도서관", position: "관리과장", name: "설수연", phone: "940-8920" },
                { group: "직속기관", team: "송정다가치문화도서관", position: "다가치교육과장", name: "김재황", phone: "940-8951" },
                { group: "직속기관", team: "송정다가치문화도서관", position: "문헌정보과장", name: "설수연(겸직)", phone: "940-8930" },
                { group: "직속기관", team: "학생교육문화회관", position: "관장", name: "정은남", phone: "380-8820" },
                { group: "직속기관", team: "학생교육문화회관", position: "관리과장", name: "이상옥", phone: "380-8810" },
                { group: "직속기관", team: "학생교육문화회관", position: "운영과장", name: "신범석", phone: "380-8850" },
                { group: "직속기관", team: "학생교육문화회관", position: "문헌정보과장", name: "김옥영", phone: "380-8870" },
                { group: "직속기관", team: "교육연구정보원", position: "원장", name: "오화숙", phone: "380-4747" },
                { group: "직속기관", team: "교육연구정보원", position: "AI정보부장", name: "최규남", phone: "380-4760" },
                { group: "직속기관", team: "교육연구정보원", position: "교육정책연구부장", name: "이종구", phone: "380-4770" },
                { group: "직속기관", team: "교육연구정보원", position: "총무부장", name: "김선정", phone: "380-4710" },
                { group: "직속기관", team: "교육연구정보원", position: "관리과장", name: "김혜연", phone: "380-4720" },
                { group: "직속기관", team: "교육연구정보원", position: "정보통신기반과장", name: "임영숙", phone: "380-4730" },
                { group: "직속기관", team: "교육연구정보원", position: "정보지원과장", name: "이성복", phone: "380-4740" },
                { group: "직속기관", team: "유아교육진흥원", position: "원장", name: "이영선", phone: "960-6511" },
                { group: "직속기관", team: "유아교육진흥원", position: "연구운영과장", name: "이은선", phone: "960-6520" },
                { group: "직속기관", team: "유아교육진흥원", position: "관리과장", name: "최금영", phone: "960-6550" },
                { group: "직속기관", team: "해양수련원", position: "원장", name: "최종철", phone: "061)830-3601" },
                { group: "직속기관", team: "해양수련원", position: "운영과장", name: "배현", phone: "061)830-3651" },
                { group: "직속기관", team: "해양수련원", position: "관리과장", name: "우유길", phone: "061)830-3602" },
                { group: "직속기관", team: "시민협치진흥원", position: "원장", name: "김진구", phone: "712-6700" },
                { group: "직속기관", team: "시민협치진흥원", position: "시민협치기후환경과장", name: "하정호", phone: "712-6710" },
                { group: "직속기관", team: "시민협치진흥원", position: "지역교육협력과장", name: "윤은숙", phone: "712-6740" },
                { group: "직속기관", team: "시민협치진흥원", position: "학부모참여과장", name: "윤현정", phone: "712-6770" },

                // 광주광역시의회
                { group: "광주광역시의회", team: "교육문화전문위원실", position: "전문위원", name: "김종오", phone: "613-5410" },
                { group: "광주광역시의회", team: "교육문화전문위원실", position: "주무관", name: "박동현", phone: "613-5412" },
                { group: "광주광역시의회", team: "교육문화전문위원실", position: "주무관", name: "박한웅", phone: "613-5418" },
                { group: "광주광역시의회", team: "교육문화전문위원실", position: "속기사", name: "강은혜", phone: "613-5419" },
                { group: "광주광역시의회", team: "교육문화전문위원실", position: "주무관", name: "김시은", phone: "613-5426" },
                { group: "광주광역시의회", team: "입법조사담당관실", position: "주무관", name: "백형동", phone: "613-5193" },

                // 대학협력
                { group: "대학협력", team: "전남대 교육협력관실", position: "교육협력관", name: "정광희", phone: "530-5415" },
                { group: "대학협력", team: "전남대 교육협력관실", position: "장학사", name: "남보라", phone: "530-5417" },
                { group: "대학협력", team: "전남대 교육협력관실", position: "주무관", name: "오희선", phone: "530-5418" },
                { group: "대학협력", team: "조선대 관학협력센터", position: "교육협력관", name: "전종길", phone: "608-5530" },
                { group: "대학협력", team: "조선대 관학협력센터", position: "장학관", name: "전은숙", phone: "608-5531" },
                { group: "대학협력", team: "조선대 관학협력센터", position: "장학사", name: "김민정", phone: "608-5532" },
                { group: "대학협력", team: "조선대 관학협력센터", position: "주무관", name: "김성희", phone: "608-5533" },
                { group: "대학협력", team: "순천대 교육협력관실", position: "사무관", name: "송용훈", phone: "061-750-5525" },
                { group: "대학협력", team: "순천대 교육협력관실", position: "주무관", name: "신수이", phone: "061-750-5526" },
                { group: "대학협력", team: "교육대 교육협력관실", position: "교육협력관", name: "이정화", phone: "520-4402" },
                { group: "대학협력", team: "교육대 교육협력관실", position: "주무관", name: "임수미", phone: "520-4403" },
                { group: "대학협력", team: "교육대 교육협력관실", position: "주무관", name: "김서윤", phone: "520-4404" }
            ];

            // --- 데이터 처리 로직 ---
            const specialGroupsForPrefix = ["교육감", "부교육감", "정책국", "교육국", "행정국"];
            staffData.forEach(person => {
                // 전화번호가 있는 경우에만 처리
                if (person.phone) {
                    // 4자리 번호 처리
                    if (specialGroupsForPrefix.includes(person.group) && /^\d{4}$/.test(person.phone)) {
                        person.phone = `062-380-${person.phone}`;
                    }
                    // 8자리 번호 처리 (e.g., xxx-xxxx)
                    else if (person.phone.length === 8 && person.phone.includes('-')) {
                        person.phone = `062-${person.phone}`;
                    }
                    // '061)' -> '061-' 변환
                    else if (person.phone.startsWith('061)')) {
                        person.phone = person.phone.replace('061)', '061-');
                    }
                }
            });

            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchResults = document.getElementById('searchResults');
            const groupTabs = document.getElementById('groupTabs');
            const groupContent = document.getElementById('groupContent');

            // Helper functions for sub-grouping
            const getSubTeamName = (position) => {
                const lastSpaceIndex = position.lastIndexOf(' ');
                if (lastSpaceIndex === -1) {
                    return position;
                }
                return position.substring(0, lastSpaceIndex);
            };

            const getActualPosition = (position) => {
                const lastSpaceIndex = position.lastIndexOf(' ');
                if (lastSpaceIndex === -1) {
                    return '';
                }
                return position.substring(lastSpaceIndex + 1);
            };

            // 1. 데이터를 그룹별, 팀별로 처리
            const groups = {};
            staffData.forEach(p => {
                if (!groups[p.group]) {
                    groups[p.group] = {};
                }
                if (!groups[p.group][p.team]) {
                    groups[p.group][p.team] = [];
                }
                groups[p.group][p.team].push(p);
            });

            // 2. UI 빌드
            const groupOrder = ["교육감", "부교육감", "정책국", "교육국", "행정국", "동부지원청", "서부지원청", "직속기관", "광주광역시의회", "대학협력"];
            const specialGroups = ["교육감", "부교육감", "정책국", "교육국", "행정국"];

            // Helper to create table for members
            function createMemberTable(members, isSpecial) {
                const tableContainer = document.createElement('div');
                tableContainer.className = 'overflow-x-auto custom-scrollbar';

                const table = document.createElement('table');
                table.className = 'min-w-full bg-white';
                
                const thead = document.createElement('thead');
                thead.className = 'bg-gray-50';
                thead.innerHTML = `
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">${isSpecial ? '세부 직책' : '직책'}</th>
                        <th class="px-4 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">성명</th>
                        <th class="px-4 py-2 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">전화번호</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                tbody.className = 'divide-y divide-gray-200';
                
                members.forEach(member => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    const positionCell = isSpecial ? getActualPosition(member.position) : member.position;
                    
                    // 전화번호를 클릭 가능한 링크로 만들기
                    const phoneContent = member.phone
                        ? `<a href="tel:${member.phone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${member.phone}</a>`
                        : '-';

                    row.innerHTML = `
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800">${positionCell || '-'}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800 font-medium">${member.name}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">${phoneContent}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                tableContainer.appendChild(table);
                return tableContainer;
            }

            groupOrder.forEach(groupName => {
                if (!groups[groupName]) return;

                // 탭 빌드
                const tabButton = document.createElement('a');
                tabButton.href = `#`;
                tabButton.className = 'group-tab whitespace-nowrap py-2 px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-blue-600 hover:border-blue-300 cursor-pointer';
                tabButton.textContent = groupName;
                tabButton.dataset.group = groupName;
                groupTabs.appendChild(tabButton);

                // 콘텐츠 섹션 빌드
                const section = document.createElement('div');
                section.id = `group-${groupName}`;
                section.className = 'group-section hidden'; // 모든 섹션을 초기에 숨김

                const teams = groups[groupName];
                const isSpecialGroup = specialGroups.includes(groupName);

                for (const teamName in teams) {
                    const teamContainer = document.createElement('div');
                    teamContainer.className = 'mb-8';
                    
                    const teamTitle = document.createElement('h4');
                    teamTitle.className = 'text-lg font-semibold text-gray-800 bg-gray-100 p-3 rounded-t-lg';
                    teamTitle.textContent = teamName;
                    teamContainer.appendChild(teamTitle);

                    const members = teams[teamName];
                    
                    if (isSpecialGroup) {
                        const subTeamContentWrapper = document.createElement('div');
                        subTeamContentWrapper.className = 'border border-t-0 border-gray-200 rounded-b-lg p-4 space-y-6';
                        
                        const subTeams = {};
                        members.forEach(member => {
                            const subTeam = getSubTeamName(member.position);
                            if (!subTeams[subTeam]) {
                                subTeams[subTeam] = [];
                            }
                            subTeams[subTeam].push(member);
                        });

                        for (const subTeamName in subTeams) {
                            const subTeamDiv = document.createElement('div');
                            
                            const subTeamTitle = document.createElement('h5');
                            subTeamTitle.className = 'text-md font-semibold text-blue-700 mb-2';
                            subTeamTitle.textContent = subTeamName;
                            subTeamDiv.appendChild(subTeamTitle);

                            const table = createMemberTable(subTeams[subTeamName], true);
                            subTeamDiv.appendChild(table);
                            subTeamContentWrapper.appendChild(subTeamDiv);
                        }
                        teamContainer.appendChild(subTeamContentWrapper);
                    } else {
                        teamTitle.classList.add('rounded-b-lg'); // Non-special groups have fully rounded titles
                        const table = createMemberTable(members, false);
                        table.classList.add('border', 'border-gray-200', 'rounded-b-lg');
                        teamContainer.appendChild(table);
                    }
                    section.appendChild(teamContainer);
                }
                groupContent.appendChild(section);
            });

            // 검색 기능
            const performSearch = () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query === '') {
                    searchResults.innerHTML = '<p class="text-gray-500">검색어를 입력해주세요.</p>';
                    return;
                }
                const results = staffData.filter(person => person.name.toLowerCase().includes(query));

                searchResults.innerHTML = '';
                if (results.length > 0) {
                    const list = document.createElement('ul');
                    list.className = 'space-y-3';
                    results.forEach(person => {
                        const li = document.createElement('li');
                        li.className = 'p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg';
                        
                        // 검색 결과의 전화번호도 클릭 가능한 링크로 만들기
                        const phoneContent = person.phone
                            ? `<a href="tel:${person.phone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${person.phone}</a>`
                            : '정보 없음';
                        
                        li.innerHTML = `
                            <p class="font-bold text-lg text-gray-800">${person.name}</p>
                            <p class="text-gray-600">${person.group} / ${person.team} / ${person.position}</p>
                            <p class="text-gray-800 font-semibold">📞 ${phoneContent}</p>
                        `;
                        list.appendChild(li);
                    });
                    searchResults.appendChild(list);
                } else {
                    searchResults.innerHTML = `<p class="text-center text-red-500 font-semibold p-4 bg-red-50 rounded-lg">"${searchInput.value}"에 대한 검색 결과가 없습니다.</p>`;
                }
            };

            // 이벤트 리스너
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 탭 클릭 이벤트 리스너 (아코디언 기능)
            groupTabs.addEventListener('click', (e) => {
                e.preventDefault();
                const clickedTab = e.target.closest('.group-tab');
                if (!clickedTab) return;

                const targetGroup = clickedTab.dataset.group;
                const targetSection = document.getElementById(`group-${targetGroup}`);

                // 이미 활성화된 탭을 다시 클릭하면 내용을 숨김
                if (clickedTab.classList.contains('tab-active')) {
                    clickedTab.classList.remove('tab-active');
                    targetSection.classList.add('hidden');
                } else {
                    // 모든 탭과 섹션을 비활성화/숨김
                    document.querySelectorAll('.group-tab').forEach(tab => {
                        tab.classList.remove('tab-active');
                    });
                    document.querySelectorAll('.group-section').forEach(section => {
                        section.classList.add('hidden');
                    });

                    // 클릭된 탭과 섹션만 활성화/표시
                    clickedTab.classList.add('tab-active');
                    targetSection.classList.remove('hidden');
                }
            });
        });
    </script>

</body>
</html>
