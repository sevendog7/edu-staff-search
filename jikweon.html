                        const schoolType = member.team; // 구분(유/초)은 'team' 필드에 있음

                        // 대표 전화번호 링크 생성
                        const representativePhoneLink = representativePhone
                            ? `<a href="tel:${representativePhone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${representativePhone}</a>`
                            : '';
                        
                        // 행정실 등 추가 전화번호 링크 생성
                        const adminPhoneLink = adminPhone
                            ? `<a href="tel:${adminPhone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${adminPhone}</a>`
                            : '';

                        // 두 전화번호를 합침 (줄바꿈으로 구분)
                        let combinedPhoneContent = representativePhoneLink;
                        if (representativePhoneLink && adminPhoneLink) {
                            combinedPhoneContent += `<br>${adminPhoneLink}`;
                        } else if (adminPhoneLink) {
                            combinedPhoneContent = adminPhoneLink;
                        }

                        // 학교 정보를 테이블 행으로 구성
                        row.innerHTML = `
                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800">${schoolType || '-'}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800 font-medium">${schoolName}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">${combinedPhoneContent || '-'}</td>
                        `;
                    } else {
                        // 기존 직원 렌더링 로직
                        const positionCell = isSpecial ? getActualPosition(member.position) : member.position;
                        
                        const phoneContent = member.phone
                            ? `<a href="tel:${member.phone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${member.phone}</a>`
                            : '-';

                        row.innerHTML = `
                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800">${positionCell || '-'}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800 font-medium">${member.name}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">${phoneContent}</td>
                        `;
                    }
                    tbody.appendChild(row);
                });
                // END: MODIFIED CODE BLOCK 1
                
                table.appendChild(tbody);
                tableContainer.appendChild(table);
                return tableContainer;
            }

            groupOrder.forEach(groupName => {
                if (!groups[groupName]) return;

                // 탭 빌드
                const tabButton = document.createElement('a');
                tabButton.href = `#`;
                tabButton.className = 'group-tab whitespace-nowrap py-2 px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-blue-600 hover:border-blue-300 cursor-pointer';
                tabButton.textContent = groupName;
                tabButton.dataset.group = groupName;
                groupTabs.appendChild(tabButton);

                // 콘텐츠 섹션 빌드
                const section = document.createElement('div');
                section.id = `group-${groupName}`;
                section.className = 'group-section hidden'; // 모든 섹션을 초기에 숨김

                const teams = groups[groupName];
                const isSpecialGroup = specialGroups.includes(groupName);

                for (const teamName in teams) {
                    const teamContainer = document.createElement('div');
                    teamContainer.className = 'mb-8';
                    
                    const teamTitle = document.createElement('h4');
                    teamTitle.className = 'text-lg font-semibold text-gray-800 bg-gray-100 p-3 rounded-t-lg';
                    teamTitle.textContent = teamName;
                    teamContainer.appendChild(teamTitle);

                    const members = teams[teamName];
                    
                    if (isSpecialGroup) {
                        const subTeamContentWrapper = document.createElement('div');
                        subTeamContentWrapper.className = 'border border-t-0 border-gray-200 rounded-b-lg p-4 space-y-6';
                        
                        const subTeams = {};
                        members.forEach(member => {
                            const subTeam = getSubTeamName(member.position);
                            if (!subTeams[subTeam]) {
                                subTeams[subTeam] = [];
                            }
                            subTeams[subTeam].push(member);
                        });

                        for (const subTeamName in subTeams) {
                            const subTeamDiv = document.createElement('div');
                            
                            const subTeamTitle = document.createElement('h5');
                            subTeamTitle.className = 'text-md font-semibold text-blue-700 mb-2';
                            subTeamTitle.textContent = subTeamName;
                            subTeamDiv.appendChild(subTeamTitle);

                            const table = createMemberTable(subTeams[subTeamName], true);
                            subTeamDiv.appendChild(table);
                            subTeamContentWrapper.appendChild(subTeamDiv);
                        }
                        teamContainer.appendChild(subTeamContentWrapper);
                    } else {
                        teamTitle.classList.add('rounded-b-lg'); // Non-special groups have fully rounded titles
                        const table = createMemberTable(members, false);
                        table.classList.add('border', 'border-gray-200', 'rounded-b-lg');
                        teamContainer.appendChild(table);
                    }
                    section.appendChild(teamContainer);
                }
                groupContent.appendChild(section);
            });

            // 검색 기능
            const performSearch = () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query === '') {
                    searchResults.innerHTML = '<p class="text-gray-500">검색어를 입력해주세요.</p>';
                    return;
                }
                // --- 검색 로직 수정: 이름, 부서, 직책 모두 검색 ---
                const results = staffData.filter(person => 
                    person.name.toLowerCase().includes(query) ||
                    person.team.toLowerCase().includes(query) ||
                    person.position.toLowerCase().includes(query)
                );

                searchResults.innerHTML = '';
                if (results.length > 0) {
                    const list = document.createElement('ul');
                    list.className = 'space-y-3';
                    
                    // START: MODIFIED CODE BLOCK 2
                    // This section is updated to correctly display search results for the '학교' group.
                    results.forEach(person => {
                        const li = document.createElement('li');
                        li.className = 'p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg';
                        
                        // '학교' 그룹 검색 결과에 대한 특별 처리
                        if (person.group === '학교') {
                            const representativePhone = person.name;
                            const adminPhone = person.phone;
                            const schoolName = person.position;
                            const schoolType = person.team;

                            const representativePhoneLink = representativePhone
                                ? `<a href="tel:${representativePhone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${representativePhone}</a>`
                                : '';
                            const adminPhoneLink = adminPhone
                                ? `<a href="tel:${adminPhone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${adminPhone}</a>`
                                : '';

                            // 검색 결과에서는 한 줄로 표시 ( / 로 구분)
                            let combinedPhoneContent = representativePhoneLink;
                            if (representativePhoneLink && adminPhoneLink) {
                                combinedPhoneContent += ` / ${adminPhoneLink}`;
                            } else if (adminPhoneLink) {
                                combinedPhoneContent = adminPhoneLink;
                            }

                            li.innerHTML = `
                                <p class="font-bold text-lg text-gray-800">${schoolName}</p>
                                <p class="text-gray-600">${person.group} / ${schoolType}</p>
                                <p class="text-gray-800 font-semibold">📞 ${combinedPhoneContent || '정보 없음'}</p>
                            `;
                        } else {
                            // 기존 직원 검색 결과 렌더링
                            const phoneContent = person.phone
                                ? `<a href="tel:${person.phone.replace(/[^0-9*#]/g, '')}" class="text-blue-600 hover:underline">${person.phone}</a>`
                                : '정보 없음';
                            
                            li.innerHTML = `
                                <p class="font-bold text-lg text-gray-800">${person.name}</p>
                                <p class="text-gray-600">${person.group} / ${person.team} / ${person.position}</p>
                                <p class="text-gray-800 font-semibold">📞 ${phoneContent}</p>
                            `;
                        }
                        list.appendChild(li);
                    });
                    // END: MODIFIED CODE BLOCK 2

                    searchResults.appendChild(list);
                } else {
                    searchResults.innerHTML = `<p class="text-center text-red-500 font-semibold p-4 bg-red-50 rounded-lg">"${searchInput.value}"에 대한 검색 결과가 없습니다.</p>`;
                }
            };

            // 이벤트 리스너
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 탭 클릭 이벤트 리스너 (아코디언 기능)
            groupTabs.addEventListener('click', (e) => {
                e.preventDefault();
                const clickedTab = e.target.closest('.group-tab');
                if (!clickedTab) return;

                const targetGroup = clickedTab.dataset.group;
                const targetSection = document.getElementById(`group-${targetGroup}`);

                // 이미 활성화된 탭을 다시 클릭하면 내용을 숨김
                if (clickedTab.classList.contains('tab-active')) {
                    clickedTab.classList.remove('tab-active');
                    targetSection.classList.add('hidden');
                } else {
                    // 모든 탭과 섹션을 비활성화/숨김
                    document.querySelectorAll('.group-tab').forEach(tab => {
                        tab.classList.remove('tab-active');
                    });
                    document.querySelectorAll('.group-section').forEach(section => {
                        section.classList.add('hidden');
                    });

                    // 클릭된 탭과 섹션만 활성화/표시
                    clickedTab.classList.add('tab-active');
                    targetSection.classList.remove('hidden');
                }
            });
        });
    </script>

</body>
</html>
